plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.10'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.Dolmeng-E'
version = '0.0.1-SNAPSHOT'
description = 'Calendar Web Application'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'

	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'

	//    msa간에 통신을 위한 openfeign의존성 추가
	implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'

	//    circuit 브레이커 도입시
	implementation 'org.springframework.cloud:spring-cloud-starter-circuitbreaker-resilience4j'

	// 공통 모듈 의존성
	implementation "com.example:module-common:1.1.2"

	// 메일 기능 사용을 위한 의존성
	implementation 'org.springframework.boot:spring-boot-starter-mail'

}

dependencyManagement{
	imports{
		mavenBom 'org.springframework.cloud:spring-cloud-dependencies:2024.0.0'
	}
}

repositories {
	maven {
		url = uri("https://maven.pkg.github.com/EunDuk2/module-common")
		credentials {
			username = findProperty("GITHUB_USER") ?: System.getenv("GITHUB_USER")
			password = findProperty("GITHUB_TOKEN") ?: System.getenv("GITHUB_TOKEN")
		}
	}
	mavenCentral()
}


tasks.named('test') {
	useJUnitPlatform()
}
