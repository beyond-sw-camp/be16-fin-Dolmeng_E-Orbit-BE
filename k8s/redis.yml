apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-redis
  template:
    metadata:
      labels:
        app: my-redis
    spec: 
      containers:
      - name: my-redis
        image: redis:7.0.5
        ports: 
        - containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: test
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: my-redis