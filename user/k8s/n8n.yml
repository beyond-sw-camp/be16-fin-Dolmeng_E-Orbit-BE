apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-depl
  namespace: orbit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          ports:
            - containerPort: 5678
          env:
            # --- ê¸°ë³¸ ì„¤ì • ---
            - name: N8N_BASIC_AUTH_ACTIVE
              value: "true"
            - name: N8N_BASIC_AUTH_USER
              value: "admin"
            - name: N8N_BASIC_AUTH_PASSWORD
              value: "orbit1234"

            # --- ì‹¤í–‰ í™˜ê²½ ---
            - name: N8N_HOST
              value: "n8n.orbit.svc.cluster.local"
            - name: N8N_PORT
              value: "5678"
            - name: NODE_ENV
              value: "production"

            # --- OpenAI Credential ì—°ê²° ---
            - name: OPENAI_API_KEY_N8N
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: OPENAI_API_KEY_N8N

          # --- ì»¨í…Œì´ë„ˆ ì‹œì‘ ì‹œ ì›Œí¬í”Œë¡œìš° ìë™ import ---
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "ğŸš€ Importing workflow before startup..."
              if [ -f /data/init/orbit-workflow.json ]; then
                n8n import:workflow --input=/data/init/orbit-workflow.json || echo "âš ï¸ Import failed or already exists"
              else
                echo "âš ï¸ No workflow file found at /data/init/orbit-workflow.json"
              fi
              echo "âœ… Starting n8n server..."
              n8n start

          # --- ë³¼ë¥¨ì— workflow.json ë§ˆìš´íŠ¸ ---
          volumeMounts:
            - name: n8n-config
              mountPath: /data/init/ # ì´ˆê¸° ì›Œí¬í”Œë¡œìš° ë¶ˆëŸ¬ì˜¬ ìœ„ì¹˜
      volumes:
        - name: n8n-config
          configMap:
            name: n8n-config

---
apiVersion: v1
kind: Service
metadata:
  name: n8n-service
  namespace: orbit
spec:
  type: ClusterIP
  ports:
    - port: 5678
      targetPort: 5678
  selector:
    app: n8n
